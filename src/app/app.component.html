<div class="container">
  <div class="etat-projet-par-statut diagram">
      <h3>Etat d'avancement des projets par statut</h3>
      <app-line-chart  [diagramName]="'etat-projet-par-statut'" (dataselect)="onEChart1DataSelect($event)" (dataunselect)="onEChart1DataUnselect()" [ChartOptions]="ChartOptions1"></app-line-chart>
  </div>

  <div #etatProjetParStatutDetail class="etat-projet-par-statut-detail diagram hidden-diagram">
      <h3 class="title"></h3>
      <app-line-chart #etatProjetParStatutDetailChart [diagramName]="'etat-projet-par-statut-detail'" [ChartOptions]="ChartOptions2"></app-line-chart>
  </div>
</div>

<div class="container">
    <div class="etat-projet-par-cause-alerte diagram">
        <h3>Etat des projets par cause d'alerte</h3>
        <app-line-chart  [diagramName]="'etat-projet-par-cause-alerte'" (dataselect)="onEChart3DataSelect($event)" (dataunselect)="onEChart3DataUnselect()" [ChartOptions]="ChartOptions3"></app-line-chart>
    </div>

    <div #etatProjetParCauseAlerteDetail1 class="etat-projet-par-cause-alerte-detail diagram hidden-diagram">
        <h3 class="title"></h3>
        <app-line-chart #etatProjetParCauseAlerteDetailChart1 [diagramName]="'etat-projet-par-cause-alerte-detail'" [ChartOptions]="ChartOptions4"></app-line-chart>
    </div>
  
  </div>
